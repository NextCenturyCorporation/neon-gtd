    <body class="ng-hide" ng-controller="neonDemoController" ng-show="displayDashboard">

        <!-- Help Video Modal -->
        <div class="modal fade neon-popup" id="videoModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Neon Dashboard Demo Video</h4>
                    </div>
                    <div class="modal-body">
                        <video id="helpVideo" ng-src="{{help.video}}" controls>
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <!-- This could be made into either a directive or a partial -->
        <nav role="navigation" class="navbar">
            <div class="navbar-default navbar-static-top" ng-class="{true: '', false: 'affix'}[hideNavbarItems == true]">
                <div class="container">

                    <div class="pull-left" ng-show="hideNavbarItems">
                        <span class="navbar-text navbar-title-text">
                            {{navbarTitle}}
                        </span>
                    </div>

                    <options-menu parent-element="element" class="navbar-text pull-right" ng-show="!(hideAdvancedOptions)">
                        <!-- Buttons to select file format -->
                        <label>Export Format</label>
                        <div file-formats gridster-configs="visualizations" ng-hide="hideNavbarItems"></div>
                        <!-- Export option -->
                        <div export-widgets gridster-configs="visualizations" ng-hide="hideNavbarItems"></div>
                    </options-menu>

                    <div powered-by-neon class="pull-right"></div>

                    <!-- Help Button -->
                    <div class="dropdown pull-right" ng-show="(help.guide || help.video)">
                        <a class="dropdown-toggle navbar-text" data-toggle="dropdown" href="#" role="button">
                            <img class="brand-image" src="img/Help_34x34.png" style="margin-right: 5px;"></img>Help<span class="caret" style="margin-left: 5px;"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-show="(help.guide)"><a href="{{help.guide}}" target="guide">
                                User Guide
                            </a></li>
                            <li ng-show="(help.video)"><a href="#" data-toggle="modal" data-target="#videoModal">
                                Demo Video
                            </a></li>
                        </ul>
                    </div>

                    <div class="clearfix visible-xs"></div>

                    <!-- Database Config -->
                    <database-config gridster-configs="visualizations" hide-advanced-options="hideAdvancedOptions" ng-hide="hideNavbarItems"></database-config>

                    <!-- Add visualization control -->
                    <div add-visualization gridster-configs="visualizations" ng-hide="hideNavbarItems || hideAddVisualizationsButton"></div>

        <!-- DASHBOARD CONTENT -->
        <div class="container">

            <!-- Use gridster to manage visualization layouts. -->
            <div gridster="gridsterOpts" id="gridster-div">
                <ul>
                    <li gridster-item="visualization" ng-repeat="visualization in visualizations track by visualization.id">
                        <div class="well" visualization-widget
                            gridster-configs="visualizations"
                            gridster-config-index="$index"
                            ng-class="(isInMobileMode())? 'visualization-widget-mobile' : 'visualization-widget'"></div>
                    </li>
                </ul>
            </div>

            <div id="tooltip-container"></div>
