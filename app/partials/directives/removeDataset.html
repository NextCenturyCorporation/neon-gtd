<ul class="nav navbar-nav">
  <li>
    <a data-toggle="modal" data-target="#removeDatasetModal" class="navbar-nav collapsed dropdown-toggle primary navbar-list-bottom neon-popup-button" ng-show="canImport">
      Drop Dataset
    </a>
  </li>
</ul>

<div class="modal fade" id="removeDatasetModal" tabIndex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="importModalLabel">Drop a dataset</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Datastore Type</label>
                    <select class="form-control" ng-model="datastoreType">
                        <option value="mongo">Mongo</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Datastore Host Name</label>
                    <input type="text" class="form-control" ng-model="datastoreHost">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="dropUsernameInput" class="form-control"
                        maxLength="40" ng-model="removeDatasetUserName">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Database Name</label>
                    <input type="text" id="dropDatabaseInput" class="form-control"
                        maxLength="100" ng-model="removeDatasetDatabaseName">
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="removeDataset()" ng-class="{true: 'disabled', false: ''}[removeDatasetUserName == '' || removeDatasetDatabaseName == '']">Drop</button>
      </div>
    </div>
  </div>
</div>
