<div ng-if="fields" class="form-group">
    <label>{{label}}:</label>
    <input type="text col-xs-9" ng-repeat="field in fields" ng-blur="blur($event, $index)" ng-keyup="$event.keyCode == 13 && blur($event, $index)" value="{{field}}" class="form-control" />
    <button ng-if="allowMore" ng-click="addField()" class="btn btn-default">+</button>
</div>
