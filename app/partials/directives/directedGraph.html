<div class="header-container">
    <span class="header-text pull-left">{{options.selectedTable.name}}</span>

    <options-menu parent-element="element" button-text="optionsMenuButtonText" show-button-text="showOptionsMenuButtonText">
        <div class="form-group">
            <label>Table</label>
            <select class="form-control" ng-model="options.selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndQueryForData()">
            </select>
        </div>

        <div class="form-group">
            <label>Node Field</label>
            <select class="form-control" ng-model="options.selectedNodeField" ng-options="field for field in fields" ng-required="true" ng-disabled="(fields.length == 0)" ng-change="clearFilters()">
            </select>
        </div>

        <div class="form-group">
            <label>Link(s) Field</label>
            <select class="form-control" ng-model="options.selectedLinkField" ng-options="field for field in fields" ng-required="false" ng-disabled="(fields.length == 0)" ng-change="clearFilters()">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label>Filter on {{options.selectedNodeField}}</label>
            <select class="form-control" ng-model="options.selectedNode" ng-options="node for node in nodes track by node" ng-required="false" ng-disabled="(nodes.length == 0) || !(options.selectedNodeField)">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label>Graph Node Limit</label>
            <div class="input-group">
                <input type="number" min="1" class="form-control" ng-model="options.nodeLimit" required>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default refresh" title="Refresh" ng-click="queryForData()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container" ng-show="(filteredNodes.length > 0)">
    <div class="filter-reset pull-right" ng-repeat="value in filteredNodes">
        {{value}}
        <a class="btn" ng-click="removeFilter(value)">
         <span class="glyphicon glyphicon-remove"></span>
        </a>
    </div>
</div>

<div class="clearfix"></div>

<div class="directed-graph">
    <div class="directed-graph-container directed-graph-container-{{uniqueId}}"></div>
</div>
