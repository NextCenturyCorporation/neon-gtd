<div class="directed-graph well">
    <div class="row config-row-div">
        <div class="filter-reset pull-right" ng-repeat="field in groupFields">
            {{field}}
            <a class="btn" ng-click="removeField(field)">
             <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
        <div id="node-click-name" class="col-xs-12">
        </div>
        <!--div class="col-xs-2">
            <button ng-click="render()" class="btn btn-default draw-button pull-right">Draw</button>
        </div-->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="directed-graph-div-{{uniqueId}}"></div>
        </div>
    </div>
</div>
