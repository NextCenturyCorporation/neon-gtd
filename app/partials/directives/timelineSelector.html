<div class="header-container" ng-show="!(hideHeader)">
    <span class="header-text pull-left">{{options.table.prettyName}}</span>

    <options-menu parent-element="element" export-function="makeTimelineSelectorExportObject">
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="options.database" ng-options="database.prettyName for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="updateTables()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.table" ng-options="table.prettyName for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFields()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Date Field</label>
            <select class="form-control" ng-model="options.dateField" ng-options="field for field in fields" ng-required="true" ng-disabled="(fields.length == 0)" ng-change="updateDateField()">
            </select>
        </div>

        <div class="form-group pull-right timeseries-selector-form-group" ng-hide="!(data.length > 1)">
          <div class="input-group timeseries-selector">
            <select class="form-control" ng-model="options.primarySeries" ng-options="series.name for series in data">
            </select>
            <span class="input-group-btn">
              <button class="btn" type="button" ng-class="{true: 'btn-primary', false: 'btn-danger'}[options.collapsed]" ng-click="options.collapsed = !options.collapsed">
                <span class="glyphicon" ng-class="{true: 'glyphicon-plus', false: 'glyphicon-minus'}[options.collapsed]"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
            <label>Date Granularity</label>
            <div class="btn-group">
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.granularity === 'year']">
                <input type="radio" style="display:none" ng-model="options.granularity" value="year"> Year
              </label>
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.granularity === 'month']">
                <input type="radio" style="display:none" ng-model="options.granularity" value="month"> Month
              </label>
              <label class="btn btn-default active" ng-class="{true: 'active', false: ''}[options.granularity === 'day']">
                <input type="radio" style="display:none" ng-model="options.granularity" value="day"> Day
              </label>
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.granularity === 'hour']">
                <input type="radio" style="display:none" ng-model="options.granularity" value="hour"> Hour
              </label>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label>Show Focus</label>
            <div class="btn-group">
                <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.showFocus === 'on_filter']">
                    <input type="radio" style="display:none" ng-model="options.showFocus" value="on_filter"> On Filter
                </label>
                <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.showFocus === 'always']">
                    <input type="radio" style="display:none" ng-model="options.showFocus" value="always"> Always
                </label>
                <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.showFocus === 'never']">
                    <input type="radio" style="display:none" ng-model="options.showFocus" value="never"> Never
                </label>
            </div>
            <div class="clearfix"></div>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container">
    <div class="filter-reset pull-right" ng-class="{true: '', false: 'hidden'}[brush.length > 0]" title="Date from {{startDateForDisplay}} to {{endDateForDisplay}}">
        <span class="filter-label">Date Filter</span>
        <span class="glyphicon glyphicon-remove" ng-click="clearBrush()"></span>
    </div>

    <h4 class="pull-left">
        <span class="count text-primary">{{recordCount}}</span> records
    </h4>

    <div class="neon-datetimepicker dropdown pull-left">
        <button class="btn btn-default dropdown-toggle" role="button" data-toggle="dropdown" data-target="#" href="#">
            <span class="glyphicon glyphicon-calendar"></span>
            From {{startDateForDisplay || '?'}} to {{endDateForDisplay || '?'}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <div>
                <label class="start-date">Start Date</label>
                <label class="end-date">End Date</label>
                <button class="btn btn-default save-button disabled" ng-click="handleDateTimePickSave()">Save</button>
                <button class="btn btn-default" ng-click="handleDateTimePickCancel()">Cancel</button>
            </div>
            <!-- Create a datetimepicker for each granularity because you can't change the configuration dynamically. -->
            <datetimepicker ng-show="(options.granularity === 'hour')" data-ng-model="filter.start" data-datetimepicker-config="{ startView: 'hour', minView: 'hour' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'day')" data-ng-model="filter.start" data-datetimepicker-config="{ startView: 'day', minView: 'day' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'month')" data-ng-model="filter.start" data-datetimepicker-config="{ startView: 'month', minView: 'month' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'year')" data-ng-model="filter.start" data-datetimepicker-config="{ startView: 'year', minView: 'year' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'hour')" data-ng-model="filter.end" data-datetimepicker-config="{ startView: 'hour', minView: 'hour' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'day')" data-ng-model="filter.end" data-datetimepicker-config="{ startView: 'day', minView: 'day' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'month')" data-ng-model="filter.end" data-datetimepicker-config="{ startView: 'month', minView: 'month' }" ng-change="handleDateTimePickChange()"/>
            <datetimepicker ng-show="(options.granularity === 'year')" data-ng-model="filter.end" data-datetimepicker-config="{ startView: 'year', minView: 'year' }" ng-change="handleDateTimePickChange()"/>
        </ul>
    </div>
</div>

  <div class="collapsed" ng-class="{true: 'collapsed', false: ''}[options.collapsed]">
    <div timeline-selector-chart timeline-data='data' timeline-brush='brush' collapsed='options.collapsed' extent-dirty='extentDirty' primary-series='options.primarySeries' granularity='options.granularity' show-focus='options.showFocus' messenger='messenger'></div>
  </div>

  <div class="text-center mmpp" ng-class="{true: '', false: 'hidden'}[opencpu.enableMmpp === true && options.granularity === 'hour' && !eventProbabilitiesDisplayed && !options.collapsed]">
    <a class="btn" ng-click="runMMPP()">
      Click to run event probability analysis (this may take a few minutes) <span class="glyphicon glyphicon-transfer"></span>
    </a>
  </div>
