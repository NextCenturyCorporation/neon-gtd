<div class="header-container">
    <span class="header-text pull-left">{{options.selectedTable.name}}</span>

    <options-menu parent-element="element" button-text="optionsMenuButtonText" show-button-text="showOptionsMenuButtonText">
        <div class="form-group" ng-show="(hideAdvancedOptions)">
            <label>No Options Available</label>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndQueryForData()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Date Field (X Axis)</label>
            <select class="form-control" ng-model="options.attrX" ng-options="field for field in fields" ng-required="true" ng-disabled="!(fields.length > 0)">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Aggregation</label>
            <select class="form-control" ng-model="options.aggregation" ng-disabled="!(fields.length > 0)">
                <option value="count">Count</option>
                <option value="sum">Sum</option>
                <option value="average">Average</option>
                <option value="min">Minimum</option>
                <option value="max">Maximum</option>
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions) && (options.aggregation !== 'count')">
            <label>Value Field (Y Axis)</label>
            <select class="form-control" ng-model="options.attrY" ng-options="field for field in fields" ng-required="true" ng-disabled="!(fields.length > 0)">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Group Field</label>
            <select class="form-control" ng-model="options.categoryField" ng-options="field for field in fields" ng-disabled="!(fields.length > 0)">
                <option value="">None</option>
            </select>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container">
    <div class="legend">
        <div class="legend-item legend-item-clickable" title="{{colorMapping.series}} {{getLegendItemAggregationText(colorMapping)}}" ng-repeat="colorMapping in colorMappings" ng-click="toggleSeries(colorMapping.series)" ng-class="{true: 'legend-hidden', false: ''}[colorMapping.hidden]">
            <span class="legend-icon" style="background-color: {{colorMapping.color}}"></span>
            <span class="legend-text">{{colorMapping.series}}</span>
            <span class="legend-text legend-text-small">{{getLegendItemAggregationText(colorMapping)}}</span>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="linechart"></div>
