<div class="header-container" ng-show="!(hideHeader)">
    <span class="header-text pull-left">{{options.table.prettyName}}</span>

    <options-menu parent-element="element" button-text="'No tag data'" show-button-text="showOptionsMenuButtonText">
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="options.database" ng-options="database.prettyName for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="updateTables()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.table" ng-options="table.prettyName for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFields()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Data Field</label>
            <select class="form-control" ng-model="options.tagField" ng-options="field for field in fields" ng-required="true" ng-disabled="(fields.length == 0)" ng-change="updateTagField()">
            </select>
        </div>
        <div class="form-group">
            <label>Show records with</label>
            <div class="btn-group">
                <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.andTags]" ng-disabled="(filterTags.length <= 1)">
                    <input type="radio" ng-model="options.andTags" style="display:none" ng-value="true">
                    All filters
                </label>
                <label class="btn btn-default" ng-class="{true: '', false: 'active'}[options.andTags]" ng-disabled="(filterTags.length <= 1)">
                    <input type="radio" ng-model="options.andTags" style="display:none" ng-value="false">
                    Any filters
                </label>
            </div>
            <div class="clearfix"></div>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container" ng-show="(filterTags.length > 0)">
    <div class="filter-reset pull-right" ng-repeat="tagName in filterTags" title="{{tagName}}">
        <span class="filter-label">{{tagName}}</span>
        <span class="glyphicon glyphicon-remove" ng-click="removeFilter(tagName)"></span>
    </div>
</div>

<div class="clearfix"></div>

<div class="tagcloud" ng-show="filterTags.length > 0 || data.length > 0">
    <a ng-click="addTagFilter(tagCount.key)" class="tag" ng-repeat="tagCount in data" rel="{{tagCount.count}}" title="Count:  {{tagCount.count}}" ng-bind="tagCount.key"></a>
</div>
