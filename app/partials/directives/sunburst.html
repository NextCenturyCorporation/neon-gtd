<div class="header-container" ng-show="!(hideHeader)">
    <div class="title header-text pull-left" ng-bind="(bindTitle != undefined) ? bindTitle : options.table.prettyName"></div>

    <options-menu parent-element="element" export-function="makeSunburstExportObject">
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="options.database" ng-options="database.prettyName for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="updateTables()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.table" ng-options="table.prettyName for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFields()">
            </select>
        </div>
        <div class="form-group">
            <label>Add a Ring</label>
            <select class="form-control" ng-model="options.selectedItem" ng-disabled="!(fields.length > 0)" 
                ng-options="field.prettyName for field in fields" ng-change="addGroup()">
            <option value="">Add a Ring</option>
        </select>
        </div>
        <div class="form-group"  ng-hide="arcValue === 'Record Count'">
            <label>Value Field</label>
            <select class="form-control" ng-model="options.valueField" ng-options="field.prettyName for field in fields">
                <option value="">Select a Field</option>
            </select>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container">
    <div class="sunburst-controls" ng-show="groupFields.length > 0">
        <div class="sunburst-transient-breadcrumb" ng-repeat="groupField in groupFields">
            <a class="breadcrumb-title" ng-click="dropGroup(groupField)">
              <span ng-bind="groupField"></span></span>
            </a>
            <a class="breadcrumb-remove" ng-click="dropGroup(groupField)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="sunburst-breadcrumb">
            <span ng-bind="(arcValue === 'count') ? arcValue : 'TOTAL (' + options.valueField.prettyName + ')'"></span>
        </div>
    </div>

    <div class="sunburst-controls" ng-show="options.valueField && options.valueField.columnName">
        <form>
            <label><input type="radio" ng-model="arcValue" value="count" class="sunburst-chart-selector"> 
                Count
            </label>
            <label><input type="radio" ng-model="arcValue" value="total" class="sunburst-chart-selector"
                ng-disabled="!(options.valueField.columnName && options.valueField.prettyName)"> 
                <span ng-bind="'TOTAL (' + options.valueField.prettyName + ')'"></span>
            </label>
        </form>
    </div>
</div>

<div class="clearfix"></div>

<div class="sunburst-tooltip"></div>

<div class="sunburst-chart"></div>
