<div class="header-container">
    <span class="header-text pull-left">{{options.selectedTable.name}}</span>

    <options-menu parent-element="element">
        <div class="form-group">
            <label>Table</label>
            <select class="form-control" ng-model="options.selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndQueryForData()">
            </select>
        </div>
        <div class="form-group">
            <label>Add a Ring</label>
            <select class="form-control" ng-model="options.selectedItem" ng-disabled="!(fields.length > 0)" 
                ng-options="field for field in fields" ng-change="addGroup()">
            <option value="">Add a Ring</option>
        </select>
        </div>
        <div class="form-group"  ng-hide="arcValue === 'Record Count'">
            <label>Value Field</label>
            <select class="form-control" ng-model="options.valueField"
                ng-options="field for field in fields">
                <option value="">Select a Field</option>
            </select>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container">
    <div class="sunburst-controls" ng-show="groupFields.length > 0">
        <div class="sunburst-transient-breadcrumb" ng-repeat="groupField in groupFields">
            <a class="breadcrumb-title" ng-click="dropGroup(groupField)">
              <span ng-bind="groupField"></span></span>
            </a>
            <a class="breadcrumb-remove" ng-click="dropGroup(groupField)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="sunburst-breadcrumb">
            <span ng-bind="(arcValue === 'count') ? arcValue : 'TOTAL (' + options.valueField + ')'"></span>
        </div>
    </div>

    <div class="sunburst-controls" ng-show = "options.valueField">
        <form>
            <label><input type="radio" ng-model="arcValue" value="count" class="sunburst-chart-selector"> 
                Count
            </label>
            <label><input type="radio" ng-model="arcValue" value="total" class="sunburst-chart-selector"
                ng-disabled="!(options.valueField)"> 
                <span ng-bind="(options.valueField) ? 'TOTAL (' + options.valueField + ')' : 'TOTAL ()'"></span>
            </label>
        </form>
    </div>
</div>

<div class="clearfix"></div>

<div class="sunburst-tooltip"></div>

<div class="sunburst-chart"></div>
