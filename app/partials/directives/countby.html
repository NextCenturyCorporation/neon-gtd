<div class="header-container">
    <span class="header-text pull-left">{{options.selectedTable.name}}</span>

    <options-menu parent-element="element">
        <div class="form-group">
            <label>Table</label>
            <select class="form-control" ng-model="options.selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndQueryForData()">
            </select>
        </div>
        <div class="form-group">
            <label>Count Field</label>
            <select class="form-control" ng-model="options.countField" ng-disabled="!(fields.length > 0)" ng-options="field for field in fields">
                <option disabled selected value="">Please choose a field</option>
            </select>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container">
    <h4 class="pull-left"><span class="count text-primary ng-binding" ng-bind="count"></span> values</h4>

    <div class="filter-reset pull-right" ng-class="{true: 'hidden', false: ''}[filterSet === undefined]">
        {{filterSet.key}}={{filterSet.value}}
        <a class="btn" ng-click="clearFilter()">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </div>
</div>

<div class="clearfix"></div>

<div class="count-by-grid"></div>
