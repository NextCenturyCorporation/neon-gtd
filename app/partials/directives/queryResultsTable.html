<div ng-hide="(navbarItem)" class="chart-options pull-right">
    <a class="btn btn-lg text-muted collapsed" data-toggle="collapse" data-target=".{{uniqueChartOptions}} .query-results-options" data-animation=false>
      <span class="glyphicon glyphicon-cog"></span>
      <span class="caret"></span>
    </a>
    <div class="query-results-options popover bottom">
        <div class="arrow"></div>
        <div class="popover-content">
            <div class="form-group">
                <label>Table</label>
                <select class="form-control" ng-model="selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndRowsAndCount()">
                </select>
            </div>
        </div>
    </div>
</div>

<div>
    <h4 class="count-header pull-left">Showing 
        <span class="count text-primary" ng-bind="tableOptions.data.length"></span> of 
        <span ng-bind="totalRows"></span>
    </h4>

    <div class="form-inline pull-right">
        <form name="dataTableForm">

            <div ng-hide="!(navbarItem)" class="form-group">
                <label>Table</label>
                <select class="form-control" ng-model="selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndRowsAndCount()">
                </select>
            </div>

            <div class="form-input-group">
                <label>Sort By</label>

                <div class="input-group">
                    <select class="form-control" ng-model="sortByField" ng-disabled="!(fields.length > 0)" ng-options="field for field in fields">
                    </select>

                    <div class="input-group-btn">
                        <label class="btn btn-default active" ng-class="{true: 'active', false: ''}[sortDirection === ASCENDING]">
                            <input type="radio" ng-model="sortDirection" style="display:none" ng-value="ASCENDING"> ASC
                        </label>
                        <label class="btn btn-default" ng-class="{true: 'active', false: ''}[sortDirection === DESCENDING]">
                            <input type="radio" ng-model="sortDirection" style="display:none" ng-value="DESCENDING"> DESC
                        </label>
                    </div>
                </div>
            </div>    


            <div class="form-group">
                <label>Limit</label>
                <input style="width: 100px;" type="number" min="1" name="limitInput" class="form-control" ng-model="limit"
                ng-class="{true: '', false: 'has-error'}[dataTableForm.limitInput.$error.number]">
            </div>
            <button type="button" class="btn btn-default refresh" ng-click="refreshData()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </form>
    </div>

    <div class="clearfix"></div>

    <div class="query-results-grid"></div>

</div>
