<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Text Field</label>
    <select class="form-control" ng-model="active.dataField" ng-options="field.prettyName for field in active.fields" ng-required="true" ng-disabled="(active.fields.length == 0)" ng-change="handleChangeDataField()">
    </select>
</div>

<div class="form-group">
    <label>Text Limit</label>
    <div class="input-group">
        <input type="number" min="1" class="form-control" ng-model="active.limit" required>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default refresh" title="Refresh" ng-click="handleChangeLimit()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>
    </div>
</div>

<div class="form-group">
    <label>Show Records With</label>
    <div class="btn-group">
        <label class="btn btn-default" ng-class="{true: 'active', false: ''}[active.andFilters]">
            <input type="radio" ng-model="active.andFilters" style="display:none" ng-value="true" ng-change="handleChangeAndFilters()">
            All Filters
        </label>
        <label class="btn btn-default" ng-class="{true: '', false: 'active'}[active.andFilters]">
            <input type="radio" ng-model="active.andFilters" style="display:none" ng-value="false" ng-change="handleChangeAndFilters()">
            Any Filters
        </label>
    </div>
    <div class="clearfix"></div>
</div>
